<body class="all">
  <h1
    style="margin-top: 100px; font-size: 4vw;  text-align: center;margin-bottom: 10vh; font-family:cursive;  text-shadow:5px 5px 4px #ffebec; letter-spacing: 4px; color:#fb4c66;">
    תגובות ודירוגים
  </h1>
  <!-- <div class="row">  
          <img  src="http://localhost:52298/pictures/{{item.image}}" class="image">
          <a [routerLink]="['/watchGrade',item.id]" class="link">{{item.name}}</a>
        </div> -->
  <table class="table table-bordered table-hover">
    <!-- class="col-md-6" -->
    <tr *ngFor="let item of rwithNameBakers" style="border: 1px solid #82393981;" data-toggle="modal"
      data-target="#exampleModal" (click)="onClick(item)">
      <td>
        <div>
          <div class="col">
        <img src="http://localhost:52298/pictures/{{item.image}}" width="10%" (click)="onClick()">
        <div style="display: inline-block; margin-right: 2vw;">
          <a (click)="itemId=item.id"
            style="font-size: 1.5vw; color:#fb4c66; font-family: cursive; font-weight: bold;">{{item.name}}</a>
          <br>
          <b style=" color:#ac4644; font-family: cursive;">{{item.bakerName}} </b>
        </div>

<div class="col-md-3 d-flex justify-content-start">
          <svg id="s1" *ngIf="item.avgGrade>=0.999" width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-star-fill  "
            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
          </svg>

          <svg  id="s2" *ngIf="item.avgGrade>=1.999" width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-star-fill  "
            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
          </svg>
          <svg  id="s3" *ngIf="item.avgGrade>=2.999" width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-star-fill  "
            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
          </svg > <svg  id="s4" *ngIf="item.avgGrade>=3.999" width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-star-fill  "
            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
          </svg> <svg  id="s5" *ngIf="item.avgGrade>=4.999" width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-star-fill  "
            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
          </svg>


          <svg  id="s6" *ngIf="(item.avgGrade>4 &&item.avgGrade<5) ||
            (item.avgGrade>3 &&item.avgGrade<4)||
            (item.avgGrade>2 &&item.avgGrade<3) ||
            (item.avgGrade>1 &&item.avgGrade<2) ||
            (item.avgGrade>0 &&item.avgGrade<1)" 
           xmlns="http://www.w3.org/2000/svg" width="3em" height="3em" fill="currentColor" class="bi bi-star-half  " viewBox="0 0 16 16">
            <path d="M5.354 5.119 7.538.792A.516.516 0 0 1 8 .5c.183 0 .366.097.465.292l2.184 4.327 4.898.696A.537.537 0 0 1 16 6.32a.548.548 0 0 1-.17.445l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256a.52.52 0 0 1-.146.05c-.342.06-.668-.254-.6-.642l.83-4.73L.173 6.765a.55.55 0 0 1-.172-.403.58.58 0 0 1 .085-.302.513.513 0 0 1 .37-.245l4.898-.696zM8 12.027a.5.5 0 0 1 .232.056l3.686 1.894-.694-3.957a.565.565 0 0 1 .162-.505l2.907-2.77-4.052-.576a.525.525 0 0 1-.393-.288L8.001 2.223 8 2.226v9.8z"/>
          </svg>

        </div>
        </div>
        <div *ngIf="itemId==item.id">
          <app-watch-grade [itemId]="item.id"></app-watch-grade>
        </div>
      </div>
      </td>

    </tr>



  </table>
</body>
