    <table class="table table-bordered table-hover">
      <!-- class="col-md-6" -->
      <tr *ngFor="let item of maxRecipeList" style="border: 1px solid #82393981;" data-toggle="modal"
        data-target="#exampleModal" (click)="onClick(item)">
        <td>
          <img src="http://localhost:52298/pictures/{{item.image}}" width="10%" (click)="onClick()">
          <div style="display: inline-block; margin-right: 2vw;">
            <a (click)="itemId=item.id"
              style="font-size: 1.5vw; color:#fb4c66; font-family: cursive; font-weight: bold;">{{item.name}}</a>
            <!-- <br>
        <b>{{item.bakerName}}</b> -->
          </div>
          <div *ngIf="itemId==item.id">
            <app-watch-grade [itemId]="item.id"></app-watch-grade>
          </div>
          <button class="btn btn-default newR" [routerLink]="['/watchRecipe',item.id]">צפיה במתכון </button>
